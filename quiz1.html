  <style>
    html, body {
      margin: 0;

    }
    header {
      background-color: #314e52;

    }

      color: #0d47a1;
    }
    .question {
      font-size: 18px;
      margin: 20px 0 10px;
    }
    .answers label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      background-color: #e94f37;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c43c2f;
    }
